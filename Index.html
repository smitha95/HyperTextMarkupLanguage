<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>HTML Resources</title>
   </head>
   <body>
      <!-- Start the body with a header -->
     <header>
        <!-- Build Nav Bar here -->
        <nav>
           <img src="#" alt="Your logo in your navbar!"/>
           <h2>Company Name </h2>
        </nav>
     </header>
     <!-- The start of the main page -->
     <main>
        <!-- Articles can denote blog posts, news articles, etc. that tell search engines that this should be an article. -->
        <article>
           <h3>Article heading.</h3>
           <p>Place holder text would go <span style="color:red;">here</span></p>
            <ul>
                <li>1</li>
                <li>2</li>
            </ul>
            <ol>
                <li>3</li>
                <li>4</li>
            </ol>
            <!-- Form starts here -->
            <form action="">
                <input name="email" type="email" placeholder="Emails">
                <input type="number">
                <input type="tel">
                <input type="checkbox" name="chk1"> Option 1
                <input type="checkbox" name="chk2"> Option 2
                <input type="radio" name="chk1"> option 3
                <input type="radio" name="chk1"> option 4


            </form>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
            <button type="submit">This is a button </button>
            <select name="city" id="">
                <option value="1">Boise</option>
                <option value="2">Meridian</option>
            </select>
        </article>
        <section>
           <!-- div elements are just dividers. They do not have any semantic meaning, but they are commonly used in HTML - often as wrappers to contain other elements or sections in your code. -->
           <div class="container"></div>
        </section>
     </main>
     <!-- Footer will contain site map elements, copyright, prvacy, etc -->
     <footer>
        <a target="_blank" href="#"> anchor tag </a>
     </footer>
  </body>
</html>
